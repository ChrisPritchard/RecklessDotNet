
<h1>Sprite Generator</h1>

<p>
    Graphical images like tiles and offices are generated here as simple HTML canvas objects, before being saved as PNGs. 
    This make tweaking them easy, and is more precise than hand-drawing them using something like Paint.NET</p>

<h2>Isometric Tile</h2>

<canvas id="isometric-tile" width="256" height="128" style="background: magenta"></canvas>

<script type="text/javascript">
    var canvas = document.getElementById("isometric-tile")
    var ctx = canvas.getContext("2d")

    ctx.fillStyle = "#00000000";
    ctx.fillRect(0, 0, canvas.width, canvas.height)

    var gradient = ctx.createRadialGradient(128, 64, 1, 128, 64, 384);
    gradient.addColorStop(0, "white");
    gradient.addColorStop(1, "black");

    ctx.strokeStyle = "black"
    ctx.lineWidth  = 4
    ctx.fillStyle = gradient

    ctx.moveTo (0,64)
    ctx.lineTo (128,0)
    ctx.lineTo (256,64)
    ctx.lineTo (128,128)
    ctx.lineTo (0,64)

    ctx.fill ()
    ctx.stroke ()
</script>

<h2>Office Building</h2>

<canvas id="office-building" width="256" height="384" style="background: magenta"></canvas>

<script type="text/javascript">
    var canvas = document.getElementById("office-building")
    var ctx = canvas.getContext("2d")

    ctx.fillStyle = "#00000000";
    ctx.fillRect(0, 0, canvas.width, canvas.height)

    var gradient = ctx.createRadialGradient(128, 64, 1, 128, 64, 384);
    gradient.addColorStop(0, "white");
    gradient.addColorStop(1, "black");

    ctx.strokeStyle = "black"
    ctx.lineWidth  = 4
    ctx.fillStyle = gradient

    var padding = 48

    ctx.moveTo (padding,64)
    ctx.lineTo (128,padding/2)
    ctx.lineTo (256-padding,64)
    ctx.lineTo (128,128-padding/2)
    ctx.lineTo (padding,64)

    ctx.moveTo (padding,384-64)
    ctx.lineTo (128,384-padding/2)
    ctx.lineTo (128,128-padding/2)
    ctx.lineTo (padding,64)
    ctx.lineTo (padding,384-64)

    ctx.moveTo (256-padding,384-64)
    ctx.lineTo (128,384-padding/2)
    ctx.lineTo (128,128-padding/2)
    ctx.lineTo (256-padding,64)
    ctx.lineTo (256-padding,384-64)

    ctx.fill ()
    ctx.stroke ()
    
</script>
